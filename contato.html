    <h1 class="titulo">Entre em contato conosco</h1>

    <div class="container mb-50">

        <div>
            <h2>Mande sua sugestão:</h2>
            <form>
                <label for="nome">Nome:</label> <br>
                <input type="text" id="nome" class="transparencia" onkeyup='validaNome()'>
                <div id='txtNome'></div>
                
                <label for="email">E-mail:</label> <br>  
                <input type="email" id="email" class="transparencia" onkeyup='validaEmail()'>
                <div id='txtEmail'></div>

                <label for="assunto">Assunto:</label> <br>     
                <textarea class="transparencia" name="assunto" id="assunto" cols="60" rows="8" onkeyup='validaAssunto()'></textarea>
                <div id='txtAssunto'></div> <br>
                
                <button class="botaoenvia" onclick='enviar()'>Enviar</button>
                
            </form>

        </div>
